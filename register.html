<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Akanji Oluwatobiloba">
    <title>PiggyVest | Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="css/register.css" />
</head>

<body>
    <section class="page_container">
        <main class="main_container">
            <header class="main_header">
                <h1 class="main_heading">
                    <a href="https://dashboard.piggyvest.com/register" class="app-icon icon-piggyvest-logo">
                        <span class="icon-text">piggyvest</span>
                    </a>
                </h1>
            </header>

            <form>
                <header class="form-header">
                    <h1 class="form-heading"> Create a Secure Account</h1>
                    <p class="form-description">Welcome to the future of Savings & Investments</p>
                </header>

                <p class="form-field form-text-field">
                    <label class="form-label" for="name">Full Name</label><br />
                    <input class="form-text-input" name="name" type="text" placeholder="Full name" />
                </p>

                <p class="form-field form-text-field">
                    <label for="email" class="form-label">Email Address</label><br />
                    <input class="form-text-input" name="email" type="email" placeholder="Email address" />
                </p>

                <p class="form-field form-text-field">
                    <label for="telephone" class="form-label">Phone Number</label><br />
                    <input class="form-text-input" name="telephone" type="tel" placeholder="Phone number" />
                </p>

                <p class="form-field form-text-field">
                    <label for="password" class="form-label">Password</label><br />
                    <input class="form-text-input" name="password" type="password" placeholder="Password" />
                </p>

                <p class="form-field form-text-field">
                    <label for="by_referrer" class="form-label">
                        Referrer Phone or Promo Code (Optional)
                    </label><br />
                    <input class="form-text-input" name="by_referrer" type="text"
                        placeholder="Referrer Phone Or Code" />
                </p>

                <p class="form-field">
                    <label class="form-label">How did you hear about us? (Optional)</label><br />
                    <select class="form-select">
                        <Option>Click To Select</Option>
                        <Option>Facebook</Option>
                        <Option>Twitter</Option>
                        <Option>Instagram</Option>
                        <Option>Friend/Family/Coworker Referral</Option>
                        <Option>Google Search</Option>
                        <Option>Google Playstore</Option>
                        <Option>Online Blog</Option>
                        <Option>Local Newspaper</Option>
                        <Option>At an event</Option>
                        <Option>Other</Option>
                    </select>
                </p>

                <p class="form-field">
                    <input class="form-button" type="button" value="CREATE ACCOUNT" />
                </p>
            </form>

            <footer class="main-footer">
                <p>
                    <a href="https://dashboard.piggyvest.com/login">Already have an account? Log in</a>
                </p>
            </footer>
        </main>
    </section>
</body>

</html>
